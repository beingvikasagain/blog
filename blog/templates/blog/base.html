<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'blog:post_list'%}" class="navbar-link">My Blog</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">

          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'blog:post_create'%}" class="nav-link">New Post</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'blog:draft_list'%}" class="nav-link">Drafts</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Welcome{{user.username}}</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout'%}" class="nav-link">LogOut</a>
          </li>

          {% else %}
            <a class="nav-link" href="{% url 'login'%}">Login</a>
          </li>
          {% endif %}
        </ul>

      </nav>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog-posts">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
