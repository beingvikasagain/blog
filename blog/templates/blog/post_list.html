{% extends 'blog/base.html' %}

{% block content %}
  <div class="container">
    <div class="post">
      {% for post in post %}
        <h3><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a> </h3>
        <div class="date">
          <p>Published Date: {{post.published_date|date:"D M Y"}}</p>
        </div>
        <p><a href="{% url 'blog:post_detail' pk=post.pk %}"></a> Comments: {{post.approve_comment.count}}</p>
      {% endfor %}
    </div>


  </div>
{% endblock %}
