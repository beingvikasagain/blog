{% extends 'blog/base.html' %}
{% block content %}
  <div class="container">
    <h2>Are you sure to delete {{post.title}}?</h2>
    <form class="" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Delete">
      <a href="{% url 'blog:post_detail' pk=post.pk %}">Cancel</a>

    </form>

  </div>
{% endblock %}
